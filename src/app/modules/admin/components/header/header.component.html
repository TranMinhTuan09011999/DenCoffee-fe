<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between"><a routerLink="/dashboard"
                                                                    class="logo d-flex align-items-center"> <img
    src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">DEN-COFFEE</span> </a> <i
    (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i></div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"
           *ngIf="hasAdminRole || hasUserRole">
          <img src="assets/img/user.jpg" alt="Profile" class="rounded-circle">
          <span
            class="d-none d-md-block dropdown-toggle ps-2">{{getRoleName() | nullHyphen}}</span> </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>{{getRoleName() | nullHyphen}}</h6>
          </li>
          <li><a class="dropdown-item d-flex align-items-center" (click)="logout()"> <i
            class="bi bi-box-arrow-right"></i>
            <span>Đăng xuất</span> </a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
