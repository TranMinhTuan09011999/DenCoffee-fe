<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between"><a routerLink="/dashboard"
                                                                    class="logo d-flex align-items-center"> <img
    src="assets/img/logo.png" alt=""> <span class="d-none d-lg-block">DEN-COFFEE</span> </a> <i
    (click)="sidebarToggle()" class="bi bi-list toggle-sidebar-btn"></i></div>
  <div class="search-bar">
    <form class="search-form d-flex align-items-center" method="POST" action="#"><input type="text" name="query"
                                                                                        placeholder="Search"
                                                                                        title="Enter search keyword">
      <button type="submit" title="Search"><i class="bi bi-search"></i></button>
    </form>
  </div>
  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"
           *ngIf="hasRole(['ROLE_ADMIN']); else noROLE"> <img
          src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"> <span
          class="d-none d-md-block dropdown-toggle ps-2">Admin</span> </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <h6>Admin</h6>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item d-flex align-items-center"> <i
            class="bi bi-person"></i> <span>My Profile</span> </a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item d-flex align-items-center"> <i class="bi bi-gear"></i>
            <span>Account Settings</span> </a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item d-flex align-items-center"> <i
            class="bi bi-question-circle"></i> <span>Need Help?</span> </a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li><a class="dropdown-item d-flex align-items-center" (click)="logout()"> <i
            class="bi bi-box-arrow-right"></i>
            <span>Sign Out</span> </a></li>
        </ul>
        <ng-template #noROLE>
          <a class="nav-profile d-flex align-items-center pe-0" (click)="loginModal()"> <img
            src="assets/img/profile-img.jpg" alt="Profile" class="rounded-circle"> <span class="ps-2">Đăng Nhập</span>
          </a>
        </ng-template>
      </li>
    </ul>
  </nav>
</header>

<ng-container>
  <ng-template #body>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="message-error">
            <p>{{messageError}}</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <form [formGroup]="loginForm" (keyup.enter)="login()">
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label fw-bold">Tên Đăng Nhập: </label>
              <div class="col-sm-8">
                <input type="text" formControlName="username" class="form-control">
                <div class="message-error" *ngIf="hasError('username','required')">
                  <p class="mb-0">* Vui lòng nhập tên đăng nhập.</p>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <label class="col-sm-4 col-form-label fw-bold">Mật Khẩu: </label>
              <div class="col-sm-8">
                <input type="password" formControlName="password" class="form-control">
                <div class="message-error" *ngIf="hasError('password','required')">
                  <p class="mb-0">* Vui lòng nhập mật khẩu.</p>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </ng-template>
  <ng-template #footer>
    <div>
      <a class="btn btn-primary btn-sm margin-right" (click)="login()">Đăng nhập</a>
      <a class="btn btn-danger btn-sm">Thoát</a>
    </div>
  </ng-template>
  <app-content-dialog [id]="modalId" [width]="'500px'" [header]="header" [body]="body" [footer]="footer">
  </app-content-dialog>
</ng-container>
